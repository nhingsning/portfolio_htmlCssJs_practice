            <span class="home__social-follow">Follow Me</span>
            <div class="home__social-link">
              <a

                target="_blank"

            <h3 class="home__subtitle">Frontend Developer</h3>
            <p class="home__description">textexttext</p>
            <a href="#about" class="button"

              More About Me
            </a>
          </div>

          <div class="my__info"> 
            <!--first myinfo class-->
            <div class="info__item">
              <i class="uil uil-facebook-messenger info__icon"></i>
              <div>
                <h3 class="info__title">Messenger</h3>
                <span class="info__subtitle">user.fb123</span>
              </div>
            </div>

            <div class="info__item">
              <i class="uil uil-whatsapp-alt info__icon"></i>
              <div>
                <h3 class="info__title">Whatsapp</h3>
                <span class="info__subtitle">999-888-777</span>
              </div>
            </div>

            <div class="info__item">
              <i class="uil uil-envelope-edit info__icon"></i>
              <div>
                <h3 class="info__title">Email</h3>
                <span class="info__subtitle">user@gmail.com</span>
              </div>
            </div>            
          </div>
          <!--end myinfo class-->
